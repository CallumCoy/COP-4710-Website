<!DOCTYPE html>
<html>
    <head>
        <title>
            Events
        </title>
        <link href="CSS/Base.css" rel="stylesheet">
        <link href="CSS/SlideOutMenu.css" rel="stylesheet">
        <link href="CSS/SearchPage.css" rel="stylesheet">
        <link href="CSS/SignUp_Login.css" rel="stylesheet">
    </head>
    <body>
        
        <span style="font-size:35px;cursor:pointer" onclick="openNav()"> > </span>

        <div id="myNav" class="overlay">
           <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
           <div class="overlay-content">
            <a href="">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
           </div>
        </div>

        <ul class="topBar">
            <li><a href="">Home</a></li>
            <li><a href="Layout/EventMod.html">Events</a></li>
            <li><a href="Layout/ItemPage.html">RSC</a></li>
            <li><a href="">Schools</a></li>

            
            <li class="right"><a onclick="openSignUp();" href="#"> Sign Up </a></li>
            <li class="right"><a onclick="openLogin();" href="#"> Login </a></li>
        </ul>
        
        
        <div class="map">
        </div>
        
        
        <div class="eventList col-EventList">
            <div class="event">
                <div class="eventPicDiv">
                    <img src="Sources\Images\413977.jpg" alt="Space" class="eventPic">
                </div>
                <div class="information">
                    <h3>Event Name</h3>
                    <div class="text">
                        desc:
                    </div>
                    <div class="startInfo"> Date: dd/mm/yy | Time: 1:50 PM</div>    
                </div>
            </div>
        </div>
        
        <!-- hiding forms below-->
        <div id="login" class="popup">
            <form action="">
                <h1> Login </h1>
    
                <label for="email">Email<br></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="password"><br>Password</br></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
                <br>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeThem()">Close</button>
            </form>
        </div>
            
        <div id="signUp" class="popup">
            <form action="">
                <h1> Sign Up </h1>
    
                <label for="email">Email<br></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
    
                <label for="name"><br>Name</br></label>
                <input type="text" placeholder="Enter name" name="name" id="name" required>
                
                <label for="password"><br>Password</br></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
                <label for="passwordCheck"><br>Password Comfirm</br></label>
                <input type="password" placeholder="Enter Password" name="passwordCheck" id="passwordCheck" required>
    
                <br>
                <button type="submit" class="btn">Sign Up</button>
                <button type="button" class="btn cancel" onclick="closeThem();">Close</button>
            </form>
        </div>

        <div class="greyout" id="greyscreen" onclick="closeThem(); "> </div>

        <script>
            function openNav() {
            document.getElementById("myNav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            }

            function openSignUp(){
                document.getElementById("login").style.display = "none";
                document.getElementById("signUp").style.display = "block";
                document.getElementById("greyscreen").style.display = "block";
            }

            function openLogin(){
                document.getElementById("signUp").style.display = "none";
                document.getElementById("login").style.display = "block";
                document.getElementById("greyscreen").style.display = "block";
            }

            //closes greyScreen, Login and signUp
            function closeThem(){
                document.getElementById("login").style.display = "none";
                document.getElementById("signUp").style.display = "none";
                document.getElementById("greyscreen").style.display = "none";
            }
        </script>

    </body>
</html>
